Products

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="Name" aria-describedby="Name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" formControlName="price" id="Price" aria-describedby="Price" placeholder="Enter Price">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
<br>
<table class="table">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>price</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let item of products'>
            <td>{{ item._id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
                <button class="btn btn-danger" (click)="onDelete(item._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
